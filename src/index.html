<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader board</title>
</head>

<body>
    <section id="main">
        <h1 class="white">Leader board</h1>
        <div class="card">
            <div class="score-container">
                <div class="recent-scores-title">
                    <h2 class="recent-title">Recent scores</h2>
                    <button class="btn-refresh">Refresh</button>
                </div>
                <ul class="score-list">

                </ul>
            </div>
            <div class="form-container">
                <h2 class="center">Add your scores</h2>
                <form class="add-score-form">
                    <input type="text" required id="user" placeholder="username" class="score-input">
                    <input type="number" required id="score" placeholder="score" class="score-input my-10">
                    <p class="process none"></p>
                    <p class="success none"></p>
                    <p class="error none"></p>
                    <button class="btn-submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
